<script type="text/javascript">
    $(document).ready(function(){
        //一级分类联动二级分类
        $("#classa").change(function(){
            var val=$(this).val();

            $("#classb").load("/tp/index.php?s=/Home/Student/classa",{data:val});
        });
        //二级分类联动三级分类
        $("#classb").change(function(){
            var val=$(this).val();
            //alert(val);
            $("#classc").load("/tp/index.php?s=/Home/Student/classb",{data:val});
        });

</script>
</head>

<body>
<div class="title"><h2>实践分申请</h2></div>
<form action="" method="post" enctype="multipart/form-data">
	<div class="main">
	    <p class="short-input ue-clear">
	    	<!-- <label>学号：</label> -->
	        <input type="hidden" name="stid" value = "{$Think.session.stid}" placeholder="学号" />
	    </p>
	    <p class="short-input ue-clear">
	    	<label>类型：</label>
	    	<form id="form1" name="form1" method="post" action="">
			
    		<select name="classa" id="classa">
        		<option selected="selected">一级分类</option>

	        <input type="text" name="sqscore" placeholder="申请分数" />
	    </p>

<script type="text/javascript" src="__HOME__/js/jquery.js"></script>

<script type="text/javascript" src="__HOME__/js/WdatePicker.js"></script>
<script type="text/javascript">
$(".select-title").on("click",function(){
	$(".select-list").toggle();
	return false;
});
$(".select-list").on("click","li",function(){
	var txt = $(this).text();
	$(".select-title").find("span").text(txt);
});

showRemind('input[type=text], textarea','placeholder');

//jQuery代码
$(function(){
	//给确定按钮绑定一个点击事件
	$('.confirm').on('click',function(){
		//事件的处理程序
		$('form').submit();
	});
});
$(function(){
	//给清空内容按钮绑定一个点击事件
	$('.clear').on('click',function(){
		//事件的处理程序
		$('form')[0].reset();
	});
});
</script>
</html>
